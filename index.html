<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Tip calculator</title>
</head>
<body>
    <div id="container">
    <header>Tip Calculator</header>
    <form action="#" method="POST" onsubmit="return false" id="form">
        <div class= "mb-3">
            <label>How much was your bill?*</label>
            <input type="text" placeholder="Type amount" name="bill" id="billAmount" required>
        </div>
        <div class= "mb-3">
            <label> How was your service?*</label>
            <select id="rating" name="service-rating" required>
                <option value="default">Choose one</option>
                <option value="fantasticDD">Fantastic</option>
                <option value="okayDD">Okay</option>
                <option value="subparDD">Sub-par</option>
                <option value="horribleDD">Horrible</option>
            </select>
        </div>
        <div class= "mb-3">
        <label> How many people sharing the bill?*</label>
        <input type="text" placeholder="Please write number" id="numPeople" required>
        <div class="mb-3">
            <p id="required-label"> (*) means area is required</p>
        </div>
        </div>
        <button id= "submitBtn"onclick="submitIt();" class="btn btn-primary">CALCULATE!</button>
    </form>
    <p id="results"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
